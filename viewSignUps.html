<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Show List of Students Who Signed-Up</title>
<style>
body { font-family: Arial, sans-serif; background-color: #eef6ff; padding: 20px; }
h1 { color: #000; }
h3 { display: none; } /* removed AL Mendoza */
label { font-weight: bold; margin-right: 10px; }
select { padding: 5px; margin-bottom: 10px; border: 2px solid #87cefa; border-radius: 5px; } /* light blue border */
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #87cefa; padding: 8px; text-align: center; } /* light blue border */
th { background-color: #87cefa; color: white; } /* light blue header */
a { text-decoration: none; color: #0000ff; }
a:hover { text-decoration: underline; }
.message { margin-top: 15px; font-weight: bold; }
</style>
<script>
let signups = JSON.parse(localStorage.getItem("clubSignups"));

function loadSignups() {
    const filter = document.getElementById("clubFilter").value;
    const tableBody = document.getElementById("tableBody");
    const total = document.getElementById("total");
    tableBody.innerHTML = "";

    if (!signups || signups.length === 0) {
        total.textContent = "0";
        tableBody.innerHTML = "<tr><td colspan='8'>No sign-ups saved yet.</td></tr>";
        return;
    }

    const filtered = filter === "ALL" ? signups : signups.filter(s => s.organization === filter);

    if (filtered.length === 0) {
        total.textContent = "0";
        tableBody.innerHTML = "<tr><td colspan='8'>No sign-ups for this club.</td></tr>";
        return;
    }

    filtered.forEach(s => {
        tableBody.innerHTML += `
        <tr>
            <td>${s.organization}</td>
            <td>${s.student_id}</td>
            <td>${s.full_name}</td>
            <td>${s.grade_level}</td>
            <td>${s.email}</td>
            <td>${s.mobile}</td>
            <td>${s.status}</td>
        </tr>`;
    });

    total.textContent = filtered.length;
}
</script>
</head>
<body onload="loadSignups()">
<h1>Show List of Students Who Signed-Up</h1>
<a href="Q3_2GMgEspinosa.html">Back to Signup</a><br><br>
<label>Select Your Club:
<select id="clubFilter" onchange="loadSignups()">
<option value="ALL">-- select an option --</option>
<option value="Kislap">Kislap</option>
<option value="Model United Nations">Model United Nations</option>
<option value="Invictus">Invictus</option>
<option value="Bake Club">Bake Club</option>
<option value="Flux">Flux</option>
</select>
</label>
<p>Total Signup : <span id="total">0</span></p>
<table>
<thead>
<tr>
<th>Club</th>
<th>ID</th>
<th>Fullname</th>
<th>Grade</th>
<th>Email</th>
<th>Mobile</th>
<th>Intern|Extern</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</body>
</html>
